<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

	<style type="text/css">



	</style>

	<title>WOD Tracker Exercise</title>
</head>
<body>
	<div class="container">

		<h2 align="center">WOD Tracker</h2>
		<div class="card px-3 py=3 my-3 bg-light">
			<form>
				<div class="mb-3">
					<input type="name" id="inputExerName" class="form-control" aria-describedby="nameHelpBlock" placeholder="Exercise name">
				</div>

				<div class="mb-3">
					<input type="name" id="inputEmail" class="form-control" aria-describedby="emailHelpBlock" placeholder="Exercise desc"></input>
				</div>

				<div class="mb-3">
					<input type="message" id="inputMessage" class="form-control" aria-describedby="messageHelpBlock"placeholder="Assignee"></input>
				</div>

				<div class="mb-3">
					<input type="message" id="inputMessage" class="form-control" aria-describedby="messageHelpBlock"placeholder="Difficulty"></input>
				</div>
			</div>
		</form>
	</body>
</html>
