<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

	<script type="text/javascript" src="m1w5c2.js"></script>

	<style type="text/css">



	</style>

	<title>WOD Tracker Exercise</title>
</head>
<body>
	<div class="container">

		<h1 align="center">WOD Tracker</h1>

		<div class="card px-3 py=3 my-3 bg-light">
			<h2>Add New WOD</h2>
			
				<div class="mb-3">
					<label for="inputExerName" class="form-label">Exercise name</label>
					<input type="text" id="inputExerName" class="form-control" aria-describedby="nameHelpBlock">
				</div>

				<div class="mb-3">
					<label for="inputExerDesc" class="form-label">Exercise desc</label>
					<input type="text" id="inputExerDesc" class="form-control" aria-describedby="emailHelpBlock"></input>
				</div>

				<div class="mb-3">
					<label for="inputAssignee" class="form-label">Assignee</label>
					<input type="text" id="inputAssignee" class="form-control" aria-describedby="messageHelpBlock"></input>
				</div>

				<div class="mb-3">
					<label for="inputDifficulty" class="form-label">Difficulty</label>
					<input type="text" id="inputDifficulty" class="form-control" aria-describedby="messageHelpBlock"></input>
				</div>
				<button class="btn btn-primary" id="updateBtn" onclick="WODListUpdate()">Add new Item</button>
		</div>
		
		<div class="card px-3 py=3 my-3 bg-light">
			<h2>List of WODs</h2>
			<table class="table table-bordered table-striped table-hover bg-light">	
				<thead>
					<tr>
						<th>WOD name</th>
						<th>WOD Description</th>	
						<th>WOD Assignee</th>
					    <th>WOD Difficulty</th>
					    <th>Delete</th>
					</tr>
				</thead>
				<tbody id="myTableData">
					
				</tbody>
			</table>
		</div>
		<div class="card px-3 py=3 my-3 bg-light" hidden id="WODDetails">
			<h2>WOD Details</h2>
			<p id="detailsName">Mock Name</p>
			<p id="detailsDesc">Mock Description</p>			
			<p id="detailsAssignee">Mock Assignee</p>
			<p id="detailsDifficulty">Mock Difficulty</p>
			<p id="detailsStatus">Done</p>
		<div class="row">
			<div class="col-6">
				<button class="btn btn-danger btn-block" onclick="deletePressed()">Delete</button>
			</div>
			<div class="col-6">
				<button class="btn btn-info btn-block" onclick="markAsDonePressed()">Mark as done</button>
			</div>
		</div>
	</body>
</html>
